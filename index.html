<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="Figure">


  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/ripples.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container-fluid">
    <div class="panel panel-info">
      <div class="panel-body">
        <!-- panel creation for radio buttons for blur kernel and bubble radius -->
        <div class="row">
          <div class="col-md-10">
            <form name='radiusForm'></form>
            <label class="radio-inline">
              <!-- statically setting the radius of the bubble (40 pix) and the blur kernel (45 pix)-->
              <br></br>
              <input type="radio" name="blur" value="40" checked>
              <input type="radio" name="radius" value="45" checked>
            </label>
            </form>
          </div>
        </div>

        <!-- creating a canvas that the image will be on, making it 500x500 -->
        <div class="row">
          <!-- ** change the col # to change how much room the canvas takes up -->
          <div class="col-md-9" style="padding: 0 10px; margin-right: 0px; float: right;" id="canvas-container">
            <!-- makes the canvas for the whole space-- the white part?? -->
            <canvas id="canvas" width="500" height="500"></canvas>
          </div>

          <!-- creating a counter for both the clicks and the characters -->
          <div class="col-md-2">
            <form>
              <span class="badge"><span id="click-count">0</span> clicks</span>
              <span class="badge"><span id="char-count">0</span> characters</span>

              <!-- creating and formatting the description box on the right-- want the margin on the right to be as small as possible
                  ** should we keep this description box?? ** -->
              <div class="form-group label-floating" style="padding:0px;">
                <label for="desc" class="control-label">Describe the image in as much detail as possible...</label>

                <!-- the format for the textbox itself -->
                <textarea id="desc" name="desc" class="form-control" rows="20"></textarea>
              </div>
            </form>

            <!-- making the "next" button that takes you to the monitoring interface -->
            <a class="btn btn-success btn-block" style="margin:0px;" onclick= 'DisplayRandImg();'>
              Next
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- the monitoring interface -->
    <div id="monitoring" class="panel panel-success" style="margin-top:100px;">
      <div class="panel-heading">
        <h3 class="panel-title">Monitoring Interface</h3>
      </div>
      <div class="panel-body">
        <div class="row">

          <!-- creating the toggle button to see the original image -->
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
            <div class="togglebutton">
              <label>
                <input id="see-original" type="checkbox"> See Original
              </label>
            </div>
          </div>

          <!-- creating the toggle button to see the bubbles -->
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
            <div class="togglebutton">
              <label>
                <input id="see-bubbles" type="checkbox" checked> See Bubbles
              </label>
            </div>
          </div>

          <!-- creating a slider for the time series -->
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <label> Time Slider (<span id="curr-bubbles">0</span>/<span id="total-bubbles">0</span>)</label>
            <div id="slider" style="margin-top:0px;" class="slider shor slider-material-orange"></div>
          </div>
        </div>
        <div class="row">
          <!-- making the coordinate map for the bubbles -->
          <div class="col-md-9" id="result-canvas-container">
            <canvas id="result-canvas" width="500" height="500"></canvas>
          </div>

          <!-- showing the change in the description -->
          <div class="col-md-3">
            <label>Description Change:</label>
            <p id="result-desc">
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="js/ripples.min.js"></script>
  <script src="js/nouislider.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/stackblur.min.js"></script>
  <script src="js/diff.min.js"></script>
  <script src="js/bubbleview.js"></script>

  <script>
    var radius, blur;                       /* variables to hold the radius size and the blur kernel*/
    var clickCount = 0;                     /* keeping count of the number of clicks on the canvas */
    var clicks = [];                        /* keeping track of the positions (?) of the clicks -- coordinates (?) */
    var descs = [];                         /* keeping track of the descriptions -- storing them in a list/arr */
    var originalDesc, updatedDesc;          /* vars for the original and updated decriptions */
    var slider;                             /* var for the time slider -- keeping track of the order */
    var seeBubbles, seeOriginal;            /* toggle controls to view the original image or bubble map*/
    var curimg = 'img/AR5figure1.png';      /* default image */

    // variable storing the source of the images
    var figsBox = [{
      src: 'img/AR5figure1.png'}, {
      src: 'img/AR5figure2.png'}, {
      src: 'img/AR5figure3.png'}, {
      src: 'img/AR5figure4.png'}, {
      src: 'img/AR5figure5.png'}, {
      src: 'img/AR5figure6.png'}, {
      src: 'img/AR5figure7.png'}, {
      src: 'img/AR5figure8.png'}, {
      src: 'img/AR5figure9.png'}, {
      src: 'img/AR5figure10.png'}, {
      src: 'img/AR6figure1.png'}, {
      src: 'img/AR6figure2.png'}, {
      src: 'img/AR6figure3.png'}, {
      src: 'img/AR6figure4.png'}, {
      src: 'img/AR6figure5.png'}, {
      src: 'img/AR6figure6.png'}, {
      src: 'img/AR6figure7.png'}, {
      src: 'img/AR6figure8.png'}, {
      src: 'img/AR6figure9.png'}, {
      src: 'img/AR6figure10.png'}, {
      src: 'img/AR6figure11.png'
    }];

    var usedImgs = {};
    var usedImgsCount = 0;
    var numImg = 0;
    console.log(numImg);

    function getRandNum () {

    }
    /* DisplayRandImg();
       display a random image from the stored figures
    */
    function DisplayRandImg() {
      // if the image has not been used yet
      if (!usedImgs[numImg]) {
        // setting the new image path for curimg
        onChangeImage(figsBox[numImg]);
        console.log('the new random image path is: ' + figsBox[numImg]);
        console.log('able to change the image path');

        // should reset the view of the monitor -- calls setup
        resetBubbleView();

        console.log('able to reset the monitoring');
        console.log(usedImgs[numImg]);

        // saying that this image is already used, increase the count
        usedImgs[numImg] = true;
        usedImgsCount++;

        if (usedImgsCount == figsBox.length) {
          // if we've run through all of the figures, then reset the things
          usedImgsCount = 0;
          usedImgs = {};
          return;
        }
      } else {
        console.log('broken or has been called again bc repeating');
        // if numImg has been repeated, then we should re-calculate the number and call again
        numImg = Math.floor(Math.random() * (figsBox.length));
        DisplayRandImg();
      }
    }

    /* logClick:
       keeps track of the clicks that are made on the canvas, pushes the position 
       to the array called "clicks". also calls to the reset monitoring function
       input: log-- position of the click
    */
    function logClick(log) {
      clickCount++;
      $("#click-count").text(clickCount);
      // console.log(log);
      clicks.push(log);

      // console.log(clickCount);
      // console.log(clicks[0].cx);
      // console.log(clicks);

      resetMonitoring();
    }

    /* focusInDesc:
       focusing in on the descriptions, updates the value of the original description 
       to be what has been typed in the description box
    */
    function focusInDesc() {
      // console.log("in focus");
      originalDesc = $("#desc").val();
    }

    /* focusOutDesc:
       storing the current value of the description as the the updated value, checks 
       if this description is different from the last one, then makes this a "current one"
       by saying it is from right now. also calls to resetMonitoring.
    */
    function focusOutDesc() {
      // console.log("out focus");
      updatedDesc = $("#desc").val();
      var diff = JsDiff.diffChars(originalDesc, updatedDesc);
      descs.push({
        diff: diff,
        timestamp: $.now()
      });

      resetMonitoring();
    }

    /* onSliderChange:
       calls to updateMonitoring which should change the slider
       inputs: value and handle
    */
    function onSliderChange(value, handle) {
      updateMonitoring();
    }

    /* onCheckSeeBubbles:
       "checks" the toggle that says that we want to see the bubbles and then 
       calls on updateMonitoring.
    */
    function onCheckSeeBubbles() {
      seeBubbles = this.checked;
      updateMonitoring();
    }

    /* onCheckSeeOriginal:
       "checks" the toggle that says that we want to see the original (unblurred image)
       and then calls on updateMonitoring.
    */
    function onCheckSeeOriginal() {
      seeOriginal = this.checked;
      updateMonitoring();
    }

    /* onChangeImage:
       changes the image by replacing the old curimg with the imgPath
       input: imgPath
    */
    function onChangeImage(imgPath) {
      curimg = imgPath;
      // console.log(imgPath);
      resetBubbleView();
    }

    /* resetBubbleView:
       just resetting the interface, setting the variables to 0 or empty
    */
    function resetBubbleView() {
      // reset bubbleview interface
      bv.setup(curimg, 'canvas', radius, blur, logClick);
      $("#desc").val('');
      $('#char-count').text(0);
      $("#click-count").text(0);
      clicks = [];
      descs = [];
      clickCount = 0;
      resetMonitoring();
    }

    /* updateMonitoring:
       updates the view of the monitoring interface
    */
    function updateMonitoring() {
      // console.log('update monitoring')

      // update bubbles
      var filteredCnt = bv.monitor(curimg, 'result-canvas', radius, blur,
        seeBubbles, seeOriginal, clicks, parseInt($('#slider').val()));

      // update description
      var maxTime = parseInt($('#slider').val())
      var desc = null; // $scope.desc;

      for (var i = 0; i < descs.length; i++) {
        var time = parseInt(descs[i].timestamp);
        if (time <= maxTime) { // find the last description
          desc = descs[i]
        }
      }
      $('#result-desc').empty();
      if (desc != null) {
        desc['diff'].forEach(function (part) {
          // green for additions, red for deletions
          // grey for common parts
          var color = part.added ? 'green' :
            part.removed ? 'red' : 'grey';

          var span = $("<span>" + part.value + "</span>");
          span.css("color", color);
          span.appendTo("#result-desc");

        });
      }
      $("#curr-bubbles").text(filteredCnt);
      $("#total-bubbles").text(clickCount);
    }

    /* resetMonitoring:
       resets the monitoring interface
    */
    function resetMonitoring(maxTime) {
      //  reset monitoring interface
      //  reset slider
      if (clicks.length <= 0 && descs.length <= 0) {
        slider = $("#slider").noUiSlider({
          start: 0,
          connect: "lower",
          range: {
            min: 0,
            max: 0
          }
        }, true);
      } else {
        var times = clicks.concat(descs).sort(function (a, b) {
          return a.timestamp - b.timestamp;
        }).map(function (d) {
          return d.timestamp;
        });

        $("#slider").noUiSlider({
          start: times[times.length - 1],
          connect: "lower",
          range: {
            min: times[0] - 1,
            max: times[times.length - 1]
          }
        }, true);
      }
      updateMonitoring();
    }
    // responsive canvas
    var size = {};
    var canvasWidth;
    var canvasHeight;
    var windowWidth, windowHeight;
    var timer = null;
    function resizeCanvas(canvasID, containerID) {
      var newWidth = $('#' + containerID).width();
      if (newWidth > 500 && newWidth < 500) {
        newWidth = 500;
      }
      var canvas = document.getElementById(canvasID);
      canvas.width = parseInt(newWidth);
      canvas.height = parseInt(newWidth);
    }


    function resized() {
      resizeCanvas('canvas', 'canvas-container');
      resizeCanvas('result-canvas', 'result-canvas-container');
      resetBubbleView();
    }

    $(window).resize(function () {
      clearTimeout(timer);
      timer = setTimeout(resized, 100);

    });

    $(document).ready(function () {
      $.material.init();
      $('[data-toggle="popover"]').popover();

      resizeCanvas('canvas', 'canvas-container');
      resizeCanvas('result-canvas', 'result-canvas-container');

      // bubbleview interface setup
      radius = $("input[name='radius']:checked").val();
      blur = $("input[name='blur']:checked").val();

      seeBubbles = $("#see-bubbles").prop("checked");
      seeOriginal = $("#see-original").prop("checked");
      // console.log(seeBubbles + ", " + seeOriginal);
      $("#slider").noUiSlider({
        start: 0,
        connect: "lower",
        range: {
          min: 0,
          max: 0
        }
      });
      resetBubbleView();


      var radiBtns = document.radiusForm.radius;
      for (var i = 0; i < radiBtns.length; i++) {
        radiBtns[i].onclick = function () {
          radius = parseInt(this.value);
          resetBubbleView();
        }
      }
      var blurBtns = document.blurForm.blur;

      for (var i = 0; i < blurBtns.length; i++) {
        blurBtns[i].onclick = function () {
          blur = parseInt(this.value);
          resetBubbleView();
        }
      }
      // description change tracking
      $('#desc').keyup(function () {
        $('#char-count').text($('#desc').val().length);
      })


      $("#desc").focusin(focusInDesc);
      $("#desc").focusout(focusOutDesc);

      // $("#slider").change(onSliderChange);
      $("#slider").on('slide', onSliderChange);
      $('#see-original').change(onCheckSeeOriginal);
      $('#see-bubbles').change(onCheckSeeBubbles);

    })
  </script>
